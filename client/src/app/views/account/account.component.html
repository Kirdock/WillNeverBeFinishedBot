<h1 style="margin-bottom:50px">Cunt Panel</h1>
<div class="form-horizontal" *ngIf="sounds, else notFound">
    <div class="input-group">
        <label class="control-label">Server</label>
        <div class="col-md-5">
            <select class="form-control" [(ngModel)]="selectedServer" (change)="serverChanged()">
                <option *ngFor="let server of servers" [value]="server.id" [textContent]="server.name"></option>
            </select>
        </div>
        <ng-container *ngIf="selectedServer && user">
            <label class="control-label">Intro</label>
            <div class="col-md-5">
                <select class="form-control" [(ngModel)]="user.intros[selectedServer.id]" (change)="updateIntro()" (focus)="cacheIntroBefore = user.intros[selectedServer.id]">
                    <optgroup *ngFor="let category of soundCategories" [label]="category">
                        <option *ngFor="let sound of sounds[category]" [value]="sound._id" [textContent]="sound.fileName"></option>
                    </optgroup>
                </select>
            </div>
            <a [routerLink]="" (click)="updateIntro(true)" title="Intro zurÃ¼cksetzen">
                <i class="fas fa-undo"></i>
            </a>
        </ng-container>
    </div>
</div>
<ng-template #notFound>
    Dei Server hot kane Sounds du Volltrottl. Wie soll i do a Intro setzn?
</ng-template>
