<div class="form-group col-md-5">
    <label class="control-label">Server</label>
    <select class="form-control" [(ngModel)]="selectedServerId" (change)="selectedServerChanged()">
        <option *ngFor="let server of servers" [value]="server.id" [textContent]="server.name"></option>
    </select>
</div>
<ng-container *ngIf="selectedServerId && users && sounds">
    <div class="form-group col-md-5">
        <label class="control-label">Suche Benutzer</label>
        <input class="form-control" [(ngModel)]="searchText">
    </div>
    <table class="table text-break">
        <thead>
            <tr>
                <th>Benutzer ID</th>
                <th>Benutzername</th>
                <th>Intro</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers">
                <td [textContent]="user.id"></td>
                <td [textContent]="user.username"></td>
                <td>
                    <div class="input-group">
                        <select class="form-control" [(ngModel)]="user.intros[selectedServerId]" (change)="updateIntro(user.id, selectedServerId, user.intros[selectedServerId])" (focus)="cacheIntroBefore = user.intros[selectedServerId]">
                            <optgroup *ngFor="let item of sounds | keyvalue" [label]="item.key">
                                <option *ngFor="let sound of sounds[item.key]" [value]="sound._id" [textContent]="sound.fileName"></option>
                            </optgroup>
                        </select>
                        <a [routerLink]="" (click)="updateIntro(user.id, selectedServerId, undefined)" (focus)="cacheIntroBefore = user.intros[selectedServerId]" title="Intro zurÃ¼cksetzen">
                            <i class="fas fa-undo"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
