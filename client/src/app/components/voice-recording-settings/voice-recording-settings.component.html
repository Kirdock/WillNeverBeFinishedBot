<ng-container *ngIf="selectedServerId$ | async as selectedServerId">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> User</th>
    <td mat-cell *matCellDef="let row"> {{toUser(row).username}} </td>
  </ng-container>

  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef> Volume</th>
    <td mat-cell *matCellDef="let row">
      <div class="form-group" *ngIf="toUser(row) as user">
        <label class="control-label">Lautst√§rke (von 0,0-1)</label>
        <input class="form-control col-md-1" type="number" [(ngModel)]="user.recordVolume" step="1" min="0" (change)="updateUserVolume(selectedServerId, user.id,  user.recordVolume)">
      </div>
    </td>
  </ng-container>

  <table mat-table [dataSource]="dataSource">
  </table>
</ng-container>
